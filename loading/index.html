<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>loading by rookie</title>
    <link rel="stylesheet" href="loading.css">
    </style>
</head>
<body>
    <div class="loading" id="loading1">
        <div class="loading-r"></div>
        <div class="loading-r-cover"></div>
        <div class="loading-l"></div>
        <div class="loading-l-cover"></div>
        <div class="loading-top" data-percentage="0"></div>
    </div>

    <p>点击下面的按钮开始或暂停</p>
    <div class="loading" id="loading2">
        <div class="loading-r"></div>
        <div class="loading-r-cover"></div>
        <div class="loading-l"></div>
        <div class="loading-l-cover"></div>
        <div class="loading-top" data-percentage="0"></div>
    </div>

    <input type="range" step="1" value="1" max="360" min="0" id="range1" style="width: 600px;" />
    <div class="loading" id="loading3">
        <div class="loading-r"></div>
        <div class="loading-r-cover"></div>
        <div class="loading-l"></div>
        <div class="loading-l-cover"></div>
        <div class="loading-top" data-percentage="0"></div>
    </div>
    <script src="//rookieking.github.io/js-tool/rookie.tool.js"></script>
    <script src="loading.js"></script>
</body>
</html>
